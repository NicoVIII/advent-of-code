name: Tests - 2024 - Roc

on: 
  push:
    paths:
      - ".github/workflows/2024-roc.yml"
      - "2024/puzzles/**"
      - "2024/solutions/roc/**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: hasnep/setup-roc@v0.5.0
      with:
        roc-version: alpha3-rolling
    - name: Run tests
      run: cd ./2024/solutions/roc/ && ./test_all.py
